<!DOCTYPE html>
<html>
<head>
	<title>Signup Form</title>
	<link rel="stylesheet" type="text/css" href="SignUp.css">
</head>
<body>
<div id="login-box">
	<div class="left-box">
		<h1>Sign Up</h1>

		<input type="text" name="username" placeholder="Username"/>
		<input type="text" name="email" placeholder="Email"/>
		<input type="password" name="password" placeholder="Password"/>
		<input type="password" name="password2" placeholder="Retype password"/>

		<input type="submit" name="signup-button" value="Sign Up"/>
	</div>
    <div class="right-box">
    <span class="signinwith">Sign in with<br/>Social Network
    </span>

    <button class="social facebook"><a href="https://www.facebook.com/"><font color="white"> Log in with Facebook</font></a></button>
    <button class="social twitter"><a href="https://twitter.com/?lang=en"><font color="white">Log in with Twitter</font></a></button>
    <button class="social google"><a href="https://plus.google.com/discover"><font color="white">Log in with Google</font></a></button>


</div>
  <div class="or">OR</div>
</div>

</body>
</html>
